<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Calc - Diagram Axonometric View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
        }
        
        .info-card {
            position: absolute;
            min-width: 220px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            padding: 16px;
            color: #1e293b;
            font-size: 14px;
            opacity: 0;
            transform: scale(0.9) translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .info-card.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        
        .info-card .title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: #0f172a;
        }
        
        .info-card .layer {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-card .description {
            color: #475569;
            line-height: 1.4;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 200;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .controls h3 {
            margin: 0 0 15px 0;
            color: #1e293b;
            font-size: 16px;
            font-weight: 600;
        }
        
        .controls button {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .controls button:hover {
            background: #2563eb;
        }
        
        .controls button.secondary {
            background: #64748b;
        }
        
        .controls button.secondary:hover {
            background: #475569;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            font-size: 12px;
            z-index: 200;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="infoCard" class="info-card">
            <div class="layer" id="cardLayer"></div>
            <div class="title" id="cardTitle"></div>
            <div class="description" id="cardDescription"></div>
        </div>
        
        <div class="controls">
            <h3>Architecture Views</h3>
            <button onclick="setIsometricView()">Isometric</button>
            <button onclick="setTopView()">Top View</button>
            <br>
            <button onclick="toggleConnections()" class="secondary">Toggle Connections</button>
            <button onclick="toggleLabels()" class="secondary">Toggle Labels</button>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #10b981;"></div>
                <span>User Interface Layer</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f59e0b;"></div>
                <span>Business Logic Layer</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #8b5cf6;"></div>
                <span>Output Layer</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #06b6d4;"></div>
                <span>Database Layer</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf1f5f9);
        
        // Camera setup for axonometric view
        const frustumSize = 18;
        const aspect = window.innerWidth / window.innerHeight;
        const camera = new THREE.OrthographicCamera(
            -frustumSize * aspect / 2,
            frustumSize * aspect / 2,
            frustumSize / 2,
            -frustumSize / 2,
            0.1,
            1000
        );
        
        // Set isometric view
        function setIsometricView() {
            const distance = 25;
            camera.position.set(
                distance * 0.7,
                distance * 0.7,
                distance * 0.7
            );
            camera.lookAt(0, 0, 0);
        }
        
        function setTopView() {
            camera.position.set(0, 30, 0);
            camera.lookAt(0, 0, 0);
        }
        
        setIsometricView();
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(20, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 100;
        directionalLight.shadow.camera.left = -30;
        directionalLight.shadow.camera.right = 30;
        directionalLight.shadow.camera.top = 30;
        directionalLight.shadow.camera.bottom = -30;
        scene.add(directionalLight);
        
        // Materials
        const platformMaterials = {
            ui: new THREE.MeshLambertMaterial({ color: 0x10b981, opacity: 0.8, transparent: true }),
            business: new THREE.MeshLambertMaterial({ color: 0xf59e0b, opacity: 0.8, transparent: true }),
            output: new THREE.MeshLambertMaterial({ color: 0x8b5cf6, opacity: 0.8, transparent: true }),
            database: new THREE.MeshLambertMaterial({ color: 0x06b6d4, opacity: 0.8, transparent: true })
        };
        
        const componentMaterial = new THREE.MeshLambertMaterial({ 
            color: 0x64748b,
            opacity: 0.9,
            transparent: true
        });
        
        const hoverMaterial = new THREE.MeshLambertMaterial({ 
            color: 0x1e293b,
            opacity: 1,
            transparent: false
        });
        
        // Fixed architecture data based on actual diagram flow
        const architectureData = {
            userInterface: {
                platform: { x: -2, z: 8, width: 10, depth: 4 },
                components: [
                    { name: "Input Tables", x: -6, z: 8, info: "Data input interface for user data entry and manipulation" },
                    { name: "Pie Chart", x: -3, z: 8, info: "Visual representation of data in circular chart format" },
                    { name: "Year Selector", x: 0, z: 8, info: "Time-based filtering component for temporal data" },
                    { name: "Bar Chart", x: -6, z: 6, info: "Comparative data visualization using rectangular bars" },
                    { name: "Donut Chart", x: -3, z: 6, info: "Circular chart with center void for additional information" }
                ]
            },
            businessLogic: {
                platform: { x: -2, z: 2, width: 6, depth: 4 },
                components: [
                    { name: "Excel Calculator", x: -4, z: 2, info: "Spreadsheet-based calculation engine for complex formulas" },
                    { name: "Web Calculator", x: 0, z: 2, info: "Browser-based calculation service for real-time processing" }
                ]
            },
            output: {
                platform: { x: 6, z: 2, width: 4, depth: 4 },
                components: [
                    { name: "Output Tables", x: 6, z: 2, info: "Processed data display in structured table format" }
                ]
            },
            database: {
                platform: { x: 2, z: -4, width: 8, depth: 4 },
                components: [
                    { name: "AirTable", x: 0, z: -4, info: "Cloud-based database with API integration capabilities" },
                    { name: "Excel", x: 4, z: -4, info: "Traditional spreadsheet storage and processing system" }
                ]
            }
        };
        
        // Create platforms and components
        const platforms = {};
        const components = [];
        const originalMaterials = new Map();
        
        Object.entries(architectureData).forEach(([layerName, layerData]) => {
            // Create platform
            const platformGeometry = new THREE.BoxGeometry(
                layerData.platform.width, 
                0.5, 
                layerData.platform.depth
            );
            const platform = new THREE.Mesh(platformGeometry, platformMaterials[layerName]);
            platform.position.set(layerData.platform.x, -0.25, layerData.platform.z);
            platform.receiveShadow = true;
            scene.add(platform);
            platforms[layerName] = platform;
            
            // Create components
            layerData.components.forEach(comp => {
                const componentGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                const component = new THREE.Mesh(componentGeometry, componentMaterial.clone());
                component.position.set(comp.x, 0.75, comp.z);
                component.castShadow = true;
                component.receiveShadow = true;
                
                // Store component data
                component.userData = {
                    name: comp.name,
                    layer: layerName,
                    info: comp.info,
                    originalY: 0.75
                };
                
                originalMaterials.set(component, component.material);
                components.push(component);
                scene.add(component);
            });
        });
        
        // Connection lines following the actual diagram flow
        const connectionLines = new THREE.Group();
        scene.add(connectionLines);
        
        function createConnections() {
            connectionLines.clear();
            
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: 0x94a3b8, 
                opacity: 0.6, 
                transparent: true 
            });
            
            // Define connections based on actual architecture flow
            const connections = [
                // UI to Business Logic (all UI components feed into calculators)
                { from: [-6, 0.75, 8], to: [-4, 0.75, 2] }, // Input Tables → Excel Calc
                { from: [-3, 0.75, 8], to: [-4, 0.75, 2] }, // Pie Chart → Excel Calc
                { from: [0, 0.75, 8], to: [0, 0.75, 2] },   // Year Selector → Web Calc
                { from: [-6, 0.75, 6], to: [-4, 0.75, 2] }, // Bar Chart → Excel Calc
                { from: [-3, 0.75, 6], to: [0, 0.75, 2] },  // Donut Chart → Web Calc
                
                // Business Logic to Output
                { from: [-4, 0.75, 2], to: [6, 0.75, 2] },  // Excel Calc → Output
                { from: [0, 0.75, 2], to: [6, 0.75, 2] },   // Web Calc → Output
                
                // Output to Database
                { from: [6, 0.75, 2], to: [0, 0.75, -4] },  // Output → AirTable
                { from: [6, 0.75, 2], to: [4, 0.75, -4] }   // Output → Excel
            ];
            
            connections.forEach(conn => {
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(...conn.from),
                    new THREE.Vector3(...conn.to)
                ]);
                const line = new THREE.Line(geometry, lineMaterial);
                connectionLines.add(line);
            });
        }
        
        createConnections();
        
        // Interaction system
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const infoCard = document.getElementById('infoCard');
        let hoveredComponent = null;
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(components);
            
            if (intersects.length > 0) {
                const component = intersects[0].object;
                
                if (hoveredComponent !== component) {
                    // Reset previous
                    if (hoveredComponent) {
                        hoveredComponent.material = originalMaterials.get(hoveredComponent);
                        hoveredComponent.position.y = hoveredComponent.userData.originalY;
                        hoveredComponent.scale.set(1, 1, 1);
                    }
                    
                    // Set new hover
                    hoveredComponent = component;
                    component.material = hoverMaterial;
                    component.position.y = component.userData.originalY + 0.5;
                    component.scale.set(1.1, 1.3, 1.1);
                    
                    // Update info card
                    document.getElementById('cardLayer').textContent = component.userData.layer.replace(/([A-Z])/g, ' $1').trim();
                    document.getElementById('cardTitle').textContent = component.userData.name;
                    document.getElementById('cardDescription').textContent = component.userData.info;
                    
                    // Position card
                    const screenPosition = component.position.clone();
                    screenPosition.project(camera);
                    const x = (screenPosition.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (screenPosition.y * -0.5 + 0.5) * window.innerHeight;
                    
                    infoCard.style.left = (x + 20) + 'px';
                    infoCard.style.top = (y - 60) + 'px';
                    infoCard.classList.add('visible');
                }
            } else {
                if (hoveredComponent) {
                    hoveredComponent.material = originalMaterials.get(hoveredComponent);
                    hoveredComponent.position.y = hoveredComponent.userData.originalY;
                    hoveredComponent.scale.set(1, 1, 1);
                    hoveredComponent = null;
                    infoCard.classList.remove('visible');
                }
            }
        }
        
        window.addEventListener('mousemove', onMouseMove);
        
        // Control functions
        let connectionsVisible = true;
        function toggleConnections() {
            connectionsVisible = !connectionsVisible;
            connectionLines.visible = connectionsVisible;
        }
        
        function toggleLabels() {
            console.log('Labels toggle - could implement 3D text here');
        }
        
        // Resize handling
        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Make functions global
        window.setIsometricView = setIsometricView;
        window.setTopView = setTopView;
        window.toggleConnections = toggleConnections;
        window.toggleLabels = toggleLabels;
    </script>
</body>
</html>
