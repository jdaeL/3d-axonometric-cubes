<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cubes with Glow</title>
    <style>
        /* Basic styles to make the scene fill the screen */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
        }

        /* The canvas where the 3D scene will be rendered */
        #scene-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* Styling for the info card that appears on hover */
        #info-card {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            padding: 16px 24px;
            color: white;
            font-size: 24px;
            font-weight: 600;
            border-radius: 12px;
            
            /* The "frosted glass" or "stained-glass" effect */
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: none; /* The card itself shouldn't be interactive */
            transition: opacity 0.3s ease; /* Smooth fade in/out */
            opacity: 0;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="scene-container"></canvas>
    <div id="info-card">Memory</div>

    <!-- Import Core three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Import Post-processing and Shader libraries for the glow effect -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    
    <!-- Import GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script>
        // === COLOR & ANIMATION CONSTANTS ===
        const ORIGINAL_COLOR = 0x6a0dad;
        const HOVER_COLOR = 0x00ff00; // Green
        const INACTIVE_COLOR = 0x444444; // Light-grey (darkened for contrast)
        const ANIMATION_DURATION = 1.0; // 1 second

        // === BASIC SETUP ===
        const scene = new THREE.Scene();
        const canvas = document.getElementById('scene-container');
        const renderer = new THREE.WebGLRenderer({ 
            canvas: canvas,
            alpha: true,
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // === AXONOMETRIC CAMERA ===
        const aspect = window.innerWidth / window.innerHeight;
        const frustumSize = 10;
        const camera = new THREE.OrthographicCamera(
            frustumSize * aspect / -2, 
            frustumSize * aspect / 2, 
            frustumSize / 2, 
            frustumSize / -2, 
            1, 
            1000
        );
        camera.position.set(10, 10, 10);
        camera.lookAt(scene.position);
        scene.add(camera);

        // === LIGHTING ===
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 5);
        scene.add(directionalLight);

        // === OBJECTS (CUBES) ===
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        
        // Cubes need unique materials to have different colors/emissiveness
        const material1 = new THREE.MeshStandardMaterial({
            color: ORIGINAL_COLOR,
            metalness: 0.3,
            roughness: 0.4,
            emissive: 0x000000, // Black emissive color by default
            emissiveIntensity: 0
        });
        const material2 = material1.clone();

        const cube1 = new THREE.Mesh(geometry, material1);
        cube1.position.x = -2.5;
        scene.add(cube1);

        const cube2 = new THREE.Mesh(geometry, material2);
        cube2.position.x = 2.5;
        scene.add(cube2);

        const cubes = [cube1, cube2];

        // === POST-PROCESSING FOR GLOW (BLOOM) ===
        // 1. Create a render pass
        const renderPass = new THREE.RenderPass(scene, camera);

        // 2. Create the bloom pass for the glow effect
        const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0; // Brightness threshold to start glowing
        bloomPass.strength = 1.2; // Intensity of the glow
        bloomPass.radius = 0.5;   // Radius of the glow

        // 3. Create the composer and add the passes
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);


        // === HOVER INTERACTION (RAYCASTING) ===
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const infoCard = document.getElementById('info-card');
        let hoveredObject = null;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // === ANIMATION LOGIC ===
        function animateToHoverState(target) {
            // Animate all other cubes to the inactive state
            cubes.forEach(cube => {
                if (cube !== target) {
                    // Kill any running animations on this object to avoid conflicts
                    gsap.killTweensOf(cube.material.color);
                    gsap.killTweensOf(cube.material);
                    
                    // Animate to inactive grey color
                    gsap.to(cube.material.color, { r: 0.26, g: 0.26, b: 0.26, duration: ANIMATION_DURATION });
                    // Animate emissive properties to turn off glow
                    gsap.to(cube.material, { emissiveIntensity: 0, duration: ANIMATION_DURATION });
                }
            });

            // Animate the target cube to the active/glowing state
            gsap.killTweensOf(target.material.color);
            gsap.killTweensOf(target.material);

            // Animate to green
            gsap.to(target.material.color, { r: 0, g: 1, b: 0, duration: ANIMATION_DURATION });
            // Animate emissive color to green and intensity to make it glow
            gsap.to(target.material.emissive, { r: 0, g: 1, b: 0, duration: ANIMATION_DURATION });
            gsap.to(target.material, { emissiveIntensity: 1, duration: ANIMATION_DURATION });
        }
        
        function animateToDefaultState() {
             cubes.forEach(cube => {
                gsap.killTweensOf(cube.material.color);
                gsap.killTweensOf(cube.material);
                 // Animate back to original purple color
                 gsap.to(cube.material.color, { r: 0.415, g: 0.05, b: 0.866, duration: ANIMATION_DURATION });
                 // Turn off any glow
                 gsap.to(cube.material, { emissiveIntensity: 0, duration: ANIMATION_DURATION });
            });
        }


        // === MAIN RENDER LOOP ===
        function animate() {
            requestAnimationFrame(animate);

            // Raycasting logic
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                const firstIntersect = intersects[0].object;
                if (hoveredObject !== firstIntersect) {
                    hoveredObject = firstIntersect;
                    
                    // Trigger animations
                    animateToHoverState(hoveredObject);

                    // Position and show the info card
                    const screenPosition = toScreenPosition(hoveredObject, camera);
                    infoCard.style.left = `${screenPosition.x + 20}px`;
                    infoCard.style.top = `${screenPosition.y - 20}px`;
                    infoCard.style.display = 'block';
                    setTimeout(() => infoCard.style.opacity = '1', 10);
                } else {
                    // Update card position while hovering
                    const screenPosition = toScreenPosition(hoveredObject, camera);
                    infoCard.style.left = `${screenPosition.x + 20}px`;
                    infoCard.style.top = `${screenPosition.y - 20}px`;
                }
            } else {
                if (hoveredObject) {
                    // Trigger animation back to default state
                    animateToDefaultState();
                    hoveredObject = null;

                    // Hide info card
                    infoCard.style.opacity = '0';
                    setTimeout(() => { if (!hoveredObject) infoCard.style.display = 'none'; }, 300);
                }
            }

            // Render the scene via the composer to apply post-processing effects
            composer.render();
        }

        // === UTILITY FUNCTION ===
        function toScreenPosition(obj, cam) {
            const vector = new THREE.Vector3();
            obj.getWorldPosition(vector);
            vector.project(cam);
            vector.x = Math.round((0.5 + vector.x / 2) * window.innerWidth);
            vector.y = Math.round((0.5 - vector.y / 2) * window.innerHeight);
            return { x: vector.x, y: vector.y };
        }

        // === EVENT LISTENERS ===
        window.addEventListener('mousemove', onMouseMove);

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            composer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        // Start the animation
        animate();
    </script>

</body>
</html>
